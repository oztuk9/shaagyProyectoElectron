<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>Mantenimiento Industrial</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body style="padding-right: 10px">
    <div class="sidebar">
      <a href="./index.html"><svg width="30" height="30" fill="currentColor">
          <use href="../assets/bootstrap-icons.svg#person" />
        </svg></a>
      <a href="./machines.html"><svg width="25" height="25" fill="currentColor">
          <use href="../assets/bootstrap-icons.svg#tv" />
        </svg></a>
      <a href="#" class="selected"><svg width="25" height="25" fill="currentColor">
          <use href="../assets/bootstrap-icons.svg#clipboard-check" />
        </svg></a>
        <a href="./orden.html"><svg width="25" height="25" fill="currentColor">
          <use href="../assets/bootstrap-icons.svg#calendar4-event" />
        </svg></a>
      <a href="./reports.html"><svg width="26.5" height="26.5" fill="currentColor">
        <use href="../assets/bootstrap-icons.svg#file-earmark-ruled" />
        </svg></a>
      <a href="#"><svg width="25" height="25" fill="currentColor">
          <use href="../assets/bootstrap-icons.svg#gear" />
        </svg></a>
    </div>
    <div class="content-page">
      <div class="container-row" style="margin-top: 10px;">
        <div style="flex-direction: column; display: flex;">
        <div class="card-user" style="width: 220px">
          <form id="form-mant">
                <label style="font-size: 14px;">Fecha de inicio</label>
                <input class="input" name="dateStart" style="width:93%" id="dateStart" type="date"/>
            <p class="container-selector">
                <label class="selector-placeholder">Maquina</label>
                <select class="selector-content" id="selectorMachine">
                </select>
            </p>
            <p class="container-selector">
                <label class="selector-placeholder" style="width: auto;">Frecuencia</label>
                <select class="selector-content" id="selectorFrecuencia">
                    <option selected>Semanal</option>
                    <option>Trimestral</option>
                    <option>Semestral</option>
                    <option>Anual</option>
                </select>
            </p>
            <p class="container-selector">
                <label class="selector-placeholder" style="width:auto">Responsable</label>
                <select class="selector-content" id="selectorRes">
                </select>
            </p>
            <p><textarea class="input container-textarea" id="txtActivities" placeholder="Actividades"></textarea></p>
            <p><input type="file" name="inputPDF" id="inputPDF" accept=".pdf" style="display: none"/></p>
            <p><button class="btn-success" type="button" style="background:#F8FAFD; color: gray" id="btnFile">Agregar archivo</button></p>
            <p>
              <button class="btn-success" type="button" style="display: none" id="btnPDF">
                Mostrar PDF
              </button>
            </p>
              <button class="btn-success" type="submit" id="submit">
                Agregar
              </button>
          </form>
        </div>
        <div style="margin-top: 20px; width: 250px; height: 30vh" class="card">
            <table class="container-table" id="tableUser">
                <thead class="table-head">
                  <tr>
                    <th>FECHAS PROXIMAS</th>
                  </tr>
                </thead>
                <tbody style="height:28vh;" id="tbodyDate"></tbody> 
              </table>
        </div>
        </div>
        <div style="width: 100%">
        <div class="card" style="margin-top: 10px; height: 88vh;">
          <div style="background: white; padding: 10px; border-radius: 15px; display: flex; flex: 1; flex-direction: row; height: 40px; justify-content: space-between; align-items: center;">
            <p style="color: gray; padding-left: 5px;">Registro</p> 
            <div class="container-row">
                <button class="btn-danger-outline" id="btn-delete">
                  <svg class="delete-icon" width="15" height="15" fill="currentColor">
                    <use href="../assets/bootstrap-icons.svg#trash" />
                  </svg>Eliminar
                </button>
                <div style="flex-direction: row; padding: 5px; display: flex; align-items: center; border-radius: 50px; overflow: hidden;   letter-spacing: 0.6px;
                box-shadow: 0 1px 4px 1px rgba(155, 152, 152, 0.15);">
                  <div class="icon-search" style="padding-left: 10px; margin-right: 5px;">
                    <svg class="search-icon" width="12.5" height="12.5" fill="currentColor">
                      <use href="../assets/bootstrap-icons.svg#search" />
                    </svg>
                  </div>
                  <input style="border: none; width: 135px; margin-right: 10px; outline: none; font-size: 14px; letter-spacing: 1px" type="search" id="search" placeholder="Buscar plan" />
                </div>
              </div>
          </div>
        <table class="container-table" id="tableUser">
          <thead class="table-head">
            <tr>
              <th style="width: 30px">
                <input type="checkbox" class="checkbox" id="checkall"/>
              </th>
              <th>MAQUINA</th>
              <th>FRECUENCIA</th>
              <th>RESPONSABLE</th>
              <th>PLAN</th>
            </tr>
          </thead>
          <tbody style="height:81vh;" id="tbodyMant"></tbody> 
        </table>
        </div>
      </div>
    </div>
    <div class="modal" id="modalPDF">
      <div class="modal-content" style="height: 75%; width: 50%;">
        <strong id="modalFileName">hello</strong>
        <span class="close" id="closeModal">&times;</span>
        <div id="modalContainer" style="height: 100%"></div>
      </div>
    </div>
  </body>
<script src="../js/mantenimient.js"></script>
</html>
